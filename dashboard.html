<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Seet Social</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            color: #00aced;
            margin: 20px 0;
        }
        p {
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
        }
        .stat {
            width: 25%;
            text-align: center;
        }
        .stat h3 {
            color: #333;
            margin: 10px 0;
        }
        .stat p {
            color: #00aced;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #00aced;
            color: #fff;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0084b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard - Seet Social</h1>
        <p>Welcome to your dashboard!</p>
        <p>Here you can see your Twitter analytics and social listening data.</p>
        <div class="stats">
            <div class="stat">
                <h3>Followers</h3>
                <p>3,452</p
